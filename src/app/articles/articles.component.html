<div id="articles-container" class="container-fluid">
    <div class="row row-cols-1 row-cols-sm-2  row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
        <div class="col" *ngFor="let article of articles">
            <div class="card" routerLink="/articles/article/{{article.id}}">
                <img class="card-img-top" src="assets/images/{{article.image}}" alt="Card image cap">
                <div class="card-body">
                    <div class="category-date">
                        <div class="card-category" [ngStyle]="{'color': article.categoryColor}">
                            {{article.category}}
                        </div>
                        <div class="card-date">
                            <div class="card-date">{{getFormattedDate(article.date)}}</div>
                        </div>
                    </div>
                    <h4 class="card-title">{{article.title}}</h4>
                </div>
            </div>
        </div>
    </div>
