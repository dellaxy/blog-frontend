<header class="nav_bar sticky-top" *ngIf="nav.visible">
    <nav class="nav">
        <div class="nav-row">
            <div class="nav-element-wrapper">
                <div class="logo nav-element" routerLink="/">
                    <img src="assets/logo.svg" alt="">
                </div>
                <div routerLink="/articles/category/" class="nav-element element">all articles</div>
                <div class="nav-element element category-dropdown" [ngClass]="{'open': showCategories}"
                    (click)="toggleCategories()">Categories
                </div>
            </div>
            <div class="nav-element-wrapper">
                <div class="nav-element darkmode-button">
                    <div class="darkmode-toggle-wrapper">
                        <input type="checkbox" class="darkmode-checkbox" [checked]="darkMode"
                            (change)="toggleDarkMode()">
                        <span class="moon"></span>
                        <span class="sun-rays"></span>
                        <span class="sun-rays-hider"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="nav-category-overlay hidden" [ngClass]="{'show': showCategories}">
        <div class="nav-category">
            <div *ngFor="let category of categories" routerLink="/articles/category/"
                [queryParams]="{categoryId: category.id, categoryName: category.categoryName}" class="nav-element">
                <span class="category-name"
                    [ngStyle]="{'border-color': activeCategory === category.id ? category.categoryColor : ''}">
                    {{category.categoryName}}
                </span>
            </div>
        </div>
    </div>

    <div class="nav-mobile text-center">
        <div class="menu-icon" (click)="toggleCategories()">
            <input class="menu-icon__cheeckbox" type="checkbox" [checked]="showCategories" />
            <div>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo" routerLink="/">
            <img src="assets/logo.svg" alt="">
        </div>
        <div class="darkmode-toggle-wrapper">
            <input type="checkbox" class="darkmode-checkbox" [checked]="darkMode" (change)="toggleDarkMode()">
            <span class="moon"></span>
            <span class="sun-rays"></span>
            <span class="sun-rays-hider"></span>
        </div>
    </div>
    <div class="nav-overlay text-center hidden" [ngClass]="{'show': showCategories}">
        <div routerLink="/articles/category/" class="nav-element-mobile" [queryParams]="{page : 'all'}">
            <span class="category-name" [ngStyle]="{'border-color': activeCategory === (-999) ? 'white' : ''}">all
                articles</span>
        </div>
        <div *ngFor="let category of categories" routerLink="/articles/category/"
            [queryParams]="{categoryId: category.id, categoryName: category.categoryName}" class="nav-element-mobile">
            <span class="category-name"
                [ngStyle]="{'border-color': activeCategory === category.id ? category.categoryColor : ''}">
                {{category.categoryName}}
            </span>
        </div>
    </div>
</header>
