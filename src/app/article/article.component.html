<div class="container" *ngIf="article">
    <img src="assets/images/{{article.image}}" class="img-fluid thumbnail" alt="...">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{article.title}}</h1>
            <p class="lead">{{article.leadParagraph}}</p>
            <hr>
        </div>
    </div>
    <div class="article-body" [innerHTML]="content">
    </div>
</div>
